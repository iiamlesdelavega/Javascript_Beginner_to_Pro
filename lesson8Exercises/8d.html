<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Exercise 8D</title>

  <body>
    <script>
      function comparePrice(product1, product2) {
        if (product1.price < product2.price) {
          return product1;
        } else {
          return product2;
        }
      }

      const product1 = {
        name: "basketball",
        price: 2095,
      };

      const product2 = {
        name: "basketball",
        price: 1920,
      };

      console.log(comparePrice(product1, product2));
    </script>
  </body>
</html>
